<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <h1>if 문 사용해 보기</h1>
    출력할 단 : <input type="text" id="num">
    <button onclick="display()"> 확인 </button>
    <script>
        function display() {
        var strN = document.getElementById('num').value;
        var number = Number(strN);
        if(number < 2) {
            alert ("2 이상, 9 이하의 값만 입력할 수 있습니다.")
        } else if (number > 9) {
            alert ("2 이상 9 이하의 값만 입력할 수 있습니다.")
        } else {
            document.write("<h2>구구단 " + number + "단</h2>");
            for (var i = 1; i <= 9; i++) {
                document.write(number + " * " + i + " = " + number * i + "<br>");
            }
        }
    }
    </script>
</body>
</html>

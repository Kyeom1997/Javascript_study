<!DOCTYPE html>
<html>

<body>
    <script>
        let input1 = prompt("첫 번째 숫자를 입력해주세요.")
        let num1 = Number(input1);
        let input2 = prompt("두 번째 숫자를 입력해주세요.")
        let num2 = Number(input2);
        document.write(num1 + "+" + num2 + "=" + (num1 + num2) + "입니다.");
        document.write(num1 + "-" + num2 + "=" + (num1 - num2) + "입니다.");
        document.write(num1 + "*" + num2 + "=" + (num1 * num2) + "입니다.");
        document.write(num1 + "/" + num2 + "=" + (num1 / num2) + "입니다.");
    </script>

</body>

</html>

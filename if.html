<body>
    <script>
        let q1 = prompt("숫자를 입력하십시오.");
        let num1 = Number(q1);

        if ((num1 % 2) == 0) {
            alert(num1 + "은 짝수입니다!");
        } else {
            alert(num1 + "은 홀수입니다!");
        }
    </script>
